<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        button {
            background: #008EB0; /* Синий цвет фона */
            color: #fff; /* Белый цвет текста */
            border: none; /* Убираем рамку */
        }
        .green { background: #73A353; }
        .red { background: #C1172C; }
        .orange { background: #F7941E; }
    </style>
    <meta charset="UTF-8">
    <title>Table users </title>

</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2 style="border: cornflowerblue">Admin</h2>
        <table border="1">
            <colgroup>
                <col style="background:Khaki"><!-- С помощью этой конструкции задаем цвет фона для первых двух столбцов таблицы-->
                <col style="background-color:Khaki"><!-- Задаем цвет фона для следующего (одного) столбца таблицы-->
                <col style="background-color:Khaki"><!-- Задаем цвет фона для следующего (одного) столбца таблицы-->
                <col style="background-color:Khaki"><!-- Задаем цвет фона для следующего (одного) столбца таблицы-->
                <col style="background-color:Khaki"><!-- Задаем цвет фона для следующего (одного) столбца таблицы-->
                <col style="background-color:Khaki"><!-- Задаем цвет фона для следующего (одного) столбца таблицы-->
                <col style="background-color:Khaki"><!-- Задаем цвет фона для следующего (одного) столбца таблицы-->
                <col style="background-color:Khaki"><!-- Задаем цвет фона для следующего (одного) столбца таблицы-->
                <col style="background-color:Khaki"><!-- Задаем цвет фона для следующего (одного) столбца таблицы-->
            </colgroup>

            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>E-Mail</th>
                <th>Password</th>
                <th>Roles</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>


            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.roles}"></td>
                <td><button class="orange"><a th:href="@{update/{id}(id=${user.id})}">Edit</a></button></td>
                <td><button class="red"> <a th:href="@{delete (id=${user.id})}">Delete</a></button></td>
            </tr>

        </table>
    </div>
    <br>
    <br>
    <button class="green"><a href="/create">New user</a></button>
    <button class="green"><a th:href="@{/logout}">Logout</a></button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
